<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="container">

    <header>
        <h1>Color Palette Generator</h1>
        <p>Click "Generate New Palette" to get a fresh set of colors. Click on any color to copy its code to your clipboard!</p>
    </header>


    <div class="palette-container">
        <div class="color-box" id="color1"></div>
        <div class="color-box" id="color2"></div>
        <div class="color-box" id="color3"></div>
        <div class="color-box" id="color4"></div>
        <div class="color-box" id="color5"></div>
    </div>

    
    <button id="generate-colors-btn">Generate New Palette</button>

    <p id="notification">Color copied to clipboard!</p>

    <footer>
        <p>Made by Shahzar Khan</p>
    </footer>
</section>

    <script src="script.js"></script>
</body>
</html>
